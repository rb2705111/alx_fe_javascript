<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }

    #quoteDisplay {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 8px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quote-text {
      font-size: 1.2em;
      color: #333;
      font-style: italic;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .quote-category {
      color: #667eea;
      font-weight: bold;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .add-quote-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #e9ecef;
    }

    .add-quote-section h2 {
      color: #333;
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .category-filter {
      margin-bottom: 20px;
    }

    .category-filter label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      background: white;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
    }

    .empty-state {
      text-align: center;
      color: #999;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.5em;
      }

      .quote-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <div class="category-filter">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
    </div>

    <div id="quoteDisplay">
      <p class="empty-state">Click "Show New Quote" to display a quote</p>
    </div>
    
    <button id="newQuote">Show New Quote</button>
    
    <div class="add-quote-section">
      <h2>Add Your Own Quote</h2>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button id="addQuoteBtn">Add Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
